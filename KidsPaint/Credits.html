<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>KidsPaint by Fivethirty Softworks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Uses SF Pro on macOS; falls back gracefully elsewhere */
    :root {
      --bg: #0f1115;
      --text: #e6e8eb;
      --muted: #9aa1a9;
      --accent: #7aa2f7;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display",
                   "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
    }

    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 64px 24px;
      display: grid;
      gap: 20px;
    }

    .brand {
      font-weight: 700;
      font-size: 1.75rem;
      letter-spacing: 0.2px;
      color: var(--text);
    }

    .sub {
      font-size: 0.95rem;
      color: var(--muted);
    }

    .divider {
      height: 1px;
      background: rgba(255,255,255,0.08);
      margin: 12px 0 4px;
      border-radius: 1px;
    }

    .statement {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div>
      <div class="brand">KidsPaint by Fivethirty Softworks</div>
      <div class="sub">Coded in West Virginia by Sasquatch</div>
      <div class="divider"></div>
      <img src="fivethirtylogo.png" alt="Fivethirty logo">
      <div class="divider"></div>
    </div>
    <div class="sub">Copyright 2025 Fivethirty Softworks | Source code is available on Github.</div>
    <div class="divider"></div>
    <div class="sub">@fivethirtysoftworks</div>
    <div class="divider"></div>
    <p class="statement">
    This app is dedicated to my children Paige, Fynn &amp; Felix.
    </p>
  </main>
</body>
</html>
